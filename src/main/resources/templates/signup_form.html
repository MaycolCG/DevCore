<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-file :: head-file}"></head>
<body>
<i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
<div th:replace="~{fragments/login-side :: login-side}"></div>
<section id="hero" class="d-flex flex-column justify-content-center">
	<div class="container" data-aos="zoom-in" data-aos-delay="100">
		<div>
			<h3>User Registration - Sign Up</h3>
			<br>
		</div>
		<form th:action="@{/process_register}" th:object="${user}"
			  method="post">
			<div class="card border-dark mb-3 col-8">
				<div class="card-body text-dark">
					<div class="row g-3 needs-validation">
					<div class="col-6">
						<label>E-mail: </label>
						<input type="email" th:field="*{email}" class="form-control" required />
					</div>
				<div class="col-6">
					<label>Password: </label>
					<input type="password" th:field="*{password}" class="form-control" required />
				</div>
				<div class="col-6">
					<label>First Name: </label>
					<input type="text" th:field="*{firstName}" class="form-control" required />
				</div>
				<div class="col-6">
					<label>Last Name: </label>
					<input type="text" th:field="*{lastName}" class="form-control" required />
			</div>

				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
<footer id="footer">
	<div class="container">
		<h3>DEVCORE</h3>
		<p>Todos los derechos reservados 2022</p>
		<div class="social-links">
			<a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
			<a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
			<a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
			<a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
			<a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
		</div>
		<div class="credits">
			Designed by DEVCORE
		</div>
	</div>
</footer>
<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="assets/vendor/typed.js/typed.min.js"></script>
<script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
